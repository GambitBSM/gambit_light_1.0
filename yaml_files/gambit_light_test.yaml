#####################################
## GAMBIT_light configuration example
#####################################


UserModel:
  p1:
    prior_type: flat
    range: [0.0, 5.0]
  p2:
    prior_type: flat
    range: [0.0, 5.0]
  p3: 0.0
  p4: 0.0
  p5: 0.0
  p6: 0.0


UserLogLikes:

  - loglike_name: c_user_loglike
    lang: c
    user_lib: Backends/light_interface/libuser_c.so
    init_fun: init_user_loglike
    input:
      - p1
      - p2
    output:
      - oname1_c
      - oname2_c
      - oname3_c

  - loglike_name: cpp_user_loglike
    lang: c++
    user_lib: Backends/light_interface/libuser_cpp.so
    init_fun: _Z17init_user_loglikePKcPFiS0_PvE
    input:
      - p3
      - p4
      - p5
    output:
      - oname1_cpp
      - oname2_cpp

  - loglike_name: fortran_user_loglike
    lang: fortran
    user_lib: Backends/light_interface/libuser_fortran.so
    init_fun: init_user_loglike
    input:
      - p2
      - p4
      - p6
    output:
      - oname1_fortran

  - loglike_name: py_user_loglike
    lang: python
    user_lib: Backends/light_interface/libuser.py
    init_fun: init_user_loglike
    input:
      - p1
      - p2
    output:
      - oname1_py
      - oname2_py
      - oname3_py

  - loglike_name: py_user_loglike_rosenbrock
    lang: python
    user_lib: Backends/light_interface/libuser_rosenbrock.py
    init_fun: init_user_loglike
    input:
      - p1
      - p2
    output:
      - rosenbrock_oname1_py


Printer:

  printer: cout

  # printer: hdf5_v1
