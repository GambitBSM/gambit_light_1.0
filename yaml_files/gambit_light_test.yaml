#####################################
## GAMBIT_light configuration example
#####################################


Parameters:

  GenericModel20:
    p1:
      prior_type: flat
      range: [0.0, 5.0]
    p2:
      prior_type: flat
      range: [0.0, 5.0]
    p3: 0.0
    p4: 0.0
    p5: 0.0
    p6: 0.0
    p7: 0.0
    p8: 0.0
    p9: 0.0
    p10: 0.0
    p11: 0.0
    p12: 0.0
    p13: 0.0
    p14: 0.0
    p15: 0.0
    p16: 0.0
    p17: 0.0
    p18: 0.0
    p19: 0.0
    p20: 0.0


Rules:
  - options:
      LightInterface:
        - function_name: cuser_like
          user_lib: Backends/light_interfaces/light_interface/libuser_c.so
          init_fun: init_like
          lang:     c
          input:
            - p1
            - p2
          output:
            - oname1_c
            - oname2_c
            - oname3_c
        - function_name: cppuser_like
          user_lib: Backends/light_interfaces/light_interface/libuser_cpp.so
          init_fun: _Z9init_likePKcPFiS0_PvE
          lang:     c++
          input:
            - p3
            - p4
            - p5
          output:
            - oname1_cpp
            - oname2_cpp
        - function_name: fortranuser_like
          user_lib: Backends/light_interfaces/light_interface/libuser_fortran.so
          init_fun: init_like
          lang:     fortran
          input:
            - p2
            - p4
            - p6
          output:
            - oname1_fortran
        - function_name: pyuser_like
          user_lib: Backends/light_interfaces/light_interface/libuser.py
          init_fun: init_like
          lang:     python
          input:
            - p1
            - p2
          output:
            - oname1_py
            - oname2_py
            - oname3_py
        - function_name: pyuser_like_rosenbrock
          user_lib: Backends/light_interfaces/light_interface/libuser_rosenbrock.py
          init_fun: init_like
          lang:     python
          input:
            - p1
            - p2
          output:
            - rosenbrock_oname1_py


Printer:

  # printer: cout 

  # printer: hdf5_v1
  # options:
  #   output_file: "results.hdf5"
  #   group: "/data"
  #   delete_file_on_restart: true
  #   disable_combine_routines: false

  printer: ascii
  options:
    output_file: "results.dat"
    buffer_length: 10
    delete_file_on_restart: true


Scanner:

  # use_scanner: de
  # use_scanner: multinest
  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 10
      like: LogLike

    de:
      plugin: diver
      like: LogLike
      NP: 200
      convthresh: 1e-4
      verbosity: 1
      lambdajDE: false


    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 1000
      tol: 0.01

    mcmc:
      plugin: great
      like: LogLike
      nTrialLists: 5
      nTrials: 10000

    twalk:
      plugin: twalk


ObsLikes:

  - purpose:      LogLike
    capability:   light_loglike

  - purpose:      Observable
    capability:   light_output


Logger:

  redirection:
    [Default]        : "default.log"
    [JustALittleBit] : "JustALittleBit.log"
    [Scanner]        : "Scanner.log"


KeyValues:

  default_output_path: "runs/gambit_light_test"

  rng:
    generator: ranlux48
    seed: -1

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -5e5
    print_invalid_points: false

  print_timing_data: true

  debug: false
