  #   delete_file_on_restart: true
  #   disable_combine_routines: false

  # printer: ascii
  # options:
  #   output_file: "results.dat"
  #   buffer_length: 10
  #   delete_file_on_restart: true


Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 2

    de:
      plugin: diver
      NP: 200
      convthresh: 1e-4
      verbosity: 1
      lambdajDE: false

    multinest:
      plugin: multinest
      nlive: 1000
      tol: 0.01

    mcmc:
      plugin: great
      nTrialLists: 5
      nTrials: 10000

    twalk:
      plugin: twalk


Logger:

  redirection:
    [Default]        : "default.log"
    [Scanner]        : "Scanner.log"


KeyValues:

  default_output_path: "runs/gambit_light_test"

  rng:
    generator: ranlux48
    seed: -1

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -5e5
    print_invalid_points: false

  print_timing_data: true

  debug: false
